<!DOCTYPE html>
<html lang="en">

<head>
  <title>API to read from zitat.service.de</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://loopback.io/favicon.ico">

  <style>
    h3 {
      margin-left: 25px;
      text-align: center;
    }

    a, a:visited {
      color: #3f5dff;
    }

    h3 a {
      margin-left: 10px;
    }

    a:hover, a:focus, a:active {
      color: #001956;
    }

    .power {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    .info h1 {
      text-align: center;
      margin-bottom: 0;
    }

    .info p {
      text-align: center;
      margin-bottom: 3em;
      margin-top: 1em;
    }

    body {
      background-color: #DDFFDE;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: bottom right;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("flower.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: bottom right;
      z-index: -1;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #002200;
        color: white;
      }
      body::before {
        opacity: 0.1;
      }
      a, a:visited {
        color: #4990e2;
      }

      a:hover, a:focus, a:active {
        color: #2b78ff;
      }
    }
  </style>
</head>

<body>
  <div class="info">
    <h1>api.zitat-service.de</h1>

    <h3>OpenAPI spec: <a href="./openapi.json">/openapi.json</a></h3>
    <h3>API Explorer: <a href="./explorer">/explorer</a></h3>
  </div>

  <footer class="power">
    <a href="https://loopback.io" target="_blank">
      <img src="https://loopback.io/images/branding/powered-by-loopback/blue/powered-by-loopback-sm.png" />
    </a>
  </footer>
</body>

</html>
